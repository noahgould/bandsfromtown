<!DOCTYPE html>
<style>

    html, body {
        height:100%;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0px;
        background-color: #9AAAD1;
        color: #2C196B;
    }

    #mapid {height: 800px;}


    .artistWithNoLocation {
        border: 2px solid #4C9497;
        background-color: #4C9497;
        color: #4C378C;
        padding: 10px;
        font-size: 24px;
        cursor: pointer;
    }

</style>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
</head>
<html>
    {{template "header" .}}
<body>
<div style="display:inline-block; margin:5px;">
    <h1 style="display: inline">Where is </h1>
        <input type="text" id="artistInput" name="artistname" style="font-size: 24pt" value={{.Name}} ></input>
    <h1 style="display: inline"> From?</h1>
</div>
<div>
    <h1 id="full-location">{{.FullLocation}}</h1>
</div>
<div id="update-div" style="display:inline">
    <button class="artistWithNoLocation" onclick="showLocationUpdate()">Update Location</button>
</div>
<div id="mapid"></div>
<script>

    var autocomplete;
    var newLatLng = ["{{.Latitude}}", "{{.Longitude}}"]
    var artistID = "{{.ID}}"

    window.onload = pageLoaded;

    function pageLoaded() {
        var newLocation = {
            'location_string' : document.getElementById("full-location").innerHTML,
            'latitude' : newLatLng[0],
            'longitude' : newLatLng[1],
        }
        loadMap();
        addLocationToMap(newLocation)
    }

    function loadMap() {
        map = L.map('mapid').setView([0, 0], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map)
    }

    document.getElementById("artistInput")
        .addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13 ) {
                lookupArtist()
            }
        });

    function showLocationUpdate() {
        var updateDiv = document.getElementById("update-div")
        var autocompleteBox = document.createElement("input")
            autocompleteBox.type = "text"
            autocompleteBox.id = "newLocationAutocomplete"
            autocompleteBox.placeholder = "Enter Artist Hometown"
            autocompleteBox.style.width = "60%"
            autocompleteBox.style.padding = "10px"
            autocompleteBox.style.marginLeft = "10px"
        updateDiv.appendChild(autocompleteBox)
        loadAutocompleteScript();
    }

    function updateArtistLocation() {
        var newLocation = autocomplete.getPlace();

        var artistLocation = {
            ID: 0,
            city: newLocation.address_components[0].long_name,
            state : newLocation.address_components[2].long_name,
            country : newLocation.address_components[3].long_name,
            google_place_id : newLocation.place_id,
            location_string : newLocation.formatted_address,
            latitude : newLocation.geometry.location.lat(),
            longitude : newLocation.geometry.location.lng(),
        }

        updateLocation(artistLocation)
    }

    function updateLocation(newLocation) {

        let request = new XMLHttpRequest();
        let url = "http://localhost:8080/" + "artist/updateLocation/" + artistID
        request.open("POST", url);
        request.setRequestHeader("Content-type", "application/json")
        request.send(JSON.stringify(newLocation))
        
        request.onload = function () {
            var response = JSON.parse(request.responseText);
            document.getElementById("full-location").innerHTML = response.location.location_string
            artistID = response.id
            addLocationToMap(response.location)
            document.getElementById("update-div").style.display = "none"
        }
    }

    var map, marker;
    function lookupArtist() {
        var artistName = document.getElementById("artistInput").value;
        let request = new XMLHttpRequest();
        let url = "http://localhost:8080" + "/artist/" + artistName + "/t";
        request.open("GET", url);
        request.setRequestHeader("Content-type", "application/json");
        request.send();
        request.onload = function () {
            var response = JSON.parse(request.responseText);

            document.getElementById("full-location").innerHTML = response[0].location.location_string
            artistID = response[0].id

            addLocationToMap(response[0].location)

            updateDiv = document.getElementById("update-div");
            if (updateDiv.style.display == "none") {
                updateDiv.style.display = "inline";
                document.getElementById('newLocationAutocomplete').value = "";
            }

        }
    }

    function addLocationToMap(location) {
        map.panTo([location.latitude, location.longitude])
        marker = new L.marker([location.latitude, location.longitude]).addTo(map);
        marker.bindPopup("<b>" + name +"</b><br>"+location.location_string);
    }

    function loadAutocompleteScript() {
        var acScript = document.createElement('script')
        acScript.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC8kHq3gMWAZBbOMmerzHB4kCTfdM0cEUY&libraries=places&callback=setupAutoCompleteField"
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(acScript);
    }

    function setupAutoCompleteField() {
        var defaultBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(-90,-180),
            new google.maps.LatLng(90,180));

        var input = document.getElementById('newLocationAutocomplete');
        var options = {
            bounds: defaultBounds,
            types: ['(regions)']
        };
 
        autocomplete = new google.maps.places.Autocomplete(input, options);
        autocomplete.addListener('place_changed', updateArtistLocation)
    }


</script>
</body>
</html>
